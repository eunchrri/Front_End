<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      width: 400px;
      margin: 0 auto;
    }

    ul {
      list-style: none;
    }
    
    li {
      font-size: 1.2em;
      line-height: 2;
    }

    .blueText {
      color: blue;
    }

    .drawBorder {
      border: 1px solid #222;
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="drawBorder">Web programming</h1>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li class="blueText drawBorder">JavaScript</li>
    </ul>
  </div>
</body>
</html>
