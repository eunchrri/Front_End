<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>블록레벨, 인라인레벨</title>
  <style>
    body * {
      /* body 하고 * 하면 body 하위 요소에 대해 라는 뜻 */
      border: 1px solid blue;
    }
    .accent {
      color: red;
      font-weight: bold;
    }
    .box1 {
      box-sizing: border-box; /* border-box: 마진, 보더, 패딩, 콘텐츠 영역 모두 고려하여 사이즈 지정 */
      width: 500px;
      height: 100px;
      padding: 20px;
    }
    .box2 {
      width: 70%;
      height: 100px;
    }
  </style>
</head>
<body>
  <h1>시간이란...</h1>
  <div>
    내일 죽을 것 처럼 <span class="accent">오늘</span>을 살고
  </div>
  <p>영원히 살 것처럼<br> 내일을 꿈꾸어라.</p>
  <div class="box1">box1</div>
  <div class="box2">box2</div>
</body>
</html>
