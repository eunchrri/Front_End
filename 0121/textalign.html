<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>text-align</title>
  <style>
    p {
      width: 410px;
      border: 1px solid #222;
      padding: 10px;
      margin: 10px; /*마진: 바깥쪽 여백,패딩: 안쪽 여백*/
      font-size: 1.1em;
    }
    .center {
      text-align: center;
    }
    .justify {
      text-align: justify;
    }
  </style>
</head>
<body>
  <p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
  <p class="center">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
  <p class="justify">껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다. 껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
</body>
</html>
