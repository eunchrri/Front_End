<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>불릿 바꾸기</title>
  <style>
    ul {
      list-style: none;
      margin-left: -30px; /* 왼쪽 여백 줄임 */
    }
    li {
      /* 기본 불릿을 해제하고 이미지로 바꾸기 */
      padding-left: 50px; /* 불릿 없앰 */
      line-height: 40px; /* 줄간격 */
      background-image: url(images/book-icon.png);
      background-repeat: no-repeat;
      background-position: left center;
    }
  </style>
</head>
<body>
  <h1>도서 소개</h1>
  <ul>
    <li>회사소개</li>
    <li>도서</li>
    <li>자료실</li>
    <li>질문답변</li>
    <li>강의</li>
  </ul>
</body>
</html>
