<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>border-radius</title>
  <style>
    .round {
      border-radius: 25px;
    }
    .circle {
      border-radius: 50%;
    }
  </style>
</head>
<body>
  <div>
    <img src="images/top.jpg">
    <img class="round" src="images/top.jpg">
  </div>
  <div>

  </div>
</body>
