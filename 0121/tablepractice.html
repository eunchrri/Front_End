<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>테이블연습</title>
  <style>
    caption{
      text-align: right;
    }
    table {
      caption-side: bottom;
      border: 1px solid black;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 10px;
    }
    td {
      text-align: right;
    }
    .col-2022 {
      background: red;
    }
  </style>
</head>
<body>
  <table>
    <caption>출처: 통계청 100대 지표</caption>
    <colgroup>
      <col> <!--1번째 열-->
      <col span="3"> <!--1번째 열-->
      <col class="col-2022"> <!--1번째 열-->
    </colgroup>
    <thead>
      <tr>
        <th>지표</th>
        <th>2019</th>
        <th>2020</th>
        <th>2021</th>
        <th>2022</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>가구수</td>
        <td>22222222</td>
        <td>21111111</td>
        <td>22222222</td>
        <td>32333333</td>
      </tr>
      <tr>
        <td>1인가구</td>
        <td>6666666</td>
        <td>6643333</td>
        <td>7111111</td>
        <td>7500000</td>
      </tr>
    </tbody>
  </table>
</body>
</html>
