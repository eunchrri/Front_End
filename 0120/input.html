<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>input 실습</title>
</head>
<body>
  <h1>input 태그 실습</h1>

  <!--아이디, 비밀번호-->
  <h2>아이디, 비밀번호</h2>
  <form>
    <fieldset>
      <!--label 태그 안에 input 태그 넣기-->
      <label>아이디: 
        <input type="text" id="user_id" autofocus required>
      </label>
      <label>비밀번호: 
        <input type="password" id="user_pw" required>
      </label>
    </fieldset>

    <!--배송 정보-->
    <ul>
      <li>
        <label for="user_name">이름</label>
        <input type="text" id="user_name" value="홍길동" readonly>
      </li>
      <li>
        <label for="addr">배송 주소</label>
        <input type="hidden" id="addr" value="사이트를 통해서 직접 입력하세요">
      </li>
      <li>
        <label for="mail">이메일</label>
        <input type="email" id="mail">
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" placeholder="하이픈을 빼고 입력해 주세요. (ex. 01012345678)">
      </li>
      <li>
        <label for="memo">메모</label>
        <textarea id="memo" cols="40" rows="4"></textarea>
      </li>
      <li>
        <label for="prod1">상품 선택</label>
        <select id="prod1">
          <option value="special_3">선물용 3kg</option>
          <option value="special_5" selected>선물용 5kg</option>
          <option value="family_3">가정용 3kg</option>
          <option value="family_5">가정용 5kg</option>
        </select>
      </li>
    </ul>

    <!--라디오, 체크박스-->
    <fieldset>
      <legend>상품선택</legend>
      <p><b>주문할 상품을 선택해주세요</b></p>
      <ul>
        <li>
          <label><input type="checkbox" name="prod" value="s_3">선물용 3kg</label>
          <input type="number" min="0" max="5">개 (최대 5개)
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="s_5">선물용 5kg</label>
          <input type="number" min="0" max="3" value="1">개 (최대 3개)
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_3">가정용 3kg</label>
          <input type="range" min="0" max="100" step="20" value="20">개 (최대 100개)
        </li>
        <li>
          <label><input type="checkbox" name="prod" value="f_5">가정용 5kg</label>
        </li>
      </ul>
      <p><b>포장 선택</b></p>
      <ul>
        <li><label><input type="radio" name="gift" value="yes">선물포장</label></li>
        <li><label><input type="radio" name="gift" value="no">선물포장 안함</label></li>
      </ul>
    </fieldset>

    <fieldset>
      <input type="file"><hr>
      <input type="submit" value="반품신청">
      <input type="reset" value="취소하기">
      <input type="">
    </fieldset>

    <!--날짜:date, month, week 태그-->
    <fieldset>
      <input type="date">
      <input type="month">
      <input type="week">
      <input type="time">
      <input type="datetime-local">
    </fieldset>
    <button type="submit">주문하기</button>
    <button type="reset">취소하기</button>
  </form>
</body>
</html>
