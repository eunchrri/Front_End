<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <script>
    // 매개변수의 기본값 사용하기
    function multiple(a, b = 5, c = 10) {
      return a * b + c;
    }

    let result1 = multiple(1, 2, 3); // 1 * 2 + 3
    document.write(`multiple(1, 2, 3) = ${result1}<br>`);

    let result2 = multiple(2, 4); // 2 * 4 + 10
    document.write(`multiple(2, 4) = ${result2}<br>`);

    let result3 = multiple(10); // 10 * 5 + 10
    document.write(`multiple(10) = ${result3}<br>`);
  </script>
</body>
</html>
