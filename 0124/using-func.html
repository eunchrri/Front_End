<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>함수</title>
</head>
<body>
  <!-- 두 수를 더하는 함수를 만들고 실행해보기 -->
  <script>
    function addNumber(x, y) {
      let num1 = x;
      let num2 = y;
      let sum = num1 + num2;

      alert(`결과 값: ${sum}`);
    }

    addNumber(5, 9);
  </script>
</body>
</html>
