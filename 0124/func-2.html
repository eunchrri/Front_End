<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>익명 함수</title>
</head>
<body>
  <script>
    // 익명함수, 함수 이름 필요 x
    // let sum = function(a, b) {
    //   return a + b;
    // }
    // document.write(`함수 실행 결과: ${sum(10, 43)}`);


    // 화살표 함수
    let sum = (a, b) => {
      return a + b;
    }
    document.write(`함수 실행 결과: ${sum(10, 42)}`);
  </script>
</body>
</html>
