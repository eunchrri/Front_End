<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>promise 함수</title>
  <script>

    // Promise를 정의하는 함수 작성 방식
    function getData (type) {
      return new Promise(function(resolve, reject) {
        setTimeout(function() {
          if(type){
            resolve();
          }else{
            reject();
          }
        }, 1000)
      })
    }
    console.log(1);

    // 프로미스를 리턴하는 함수를 사용하는 방식
    getData(1)
    .then(function() {  // 성공인 경우 ==> resolve 함수를 인자로
      console.log('success');
      console.log(2);
    })               
    .catch(function() { // 실패인 경우 ==> reject 함수를 인자로
      console.log('err');
    })              
  </script>
</head>
<body>
  
</body>
</html>
