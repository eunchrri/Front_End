<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>속성 선택자3</title>
  <style>
    ul {
      list-style: none;
    }

    li {
      display: inline-block;
      margin: 10px;
    }

    li a {
      padding: 5px 20px;
      font-size: 14px;
      color: brown;
      text-decoration: none;
    }

    /* 클래스 속성 값에 button이 포함된 요소에 스타일 지정 */
    a[class ~= 'button'] {
      box-shadow: rgba(216, 136, 136, 0.692) 4px 4px;
      border: 1px solid #222;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <ul>
    <li><a href="#" class="flat">메뉴1</a></li>
    <li><a href="#" class="flat">메뉴2</a></li>
    <li><a href="#" class="button">메뉴3</a></li>
    <li><a href="#" class="flat button">메뉴4</a></li>
  </ul>
</body>
</html>
